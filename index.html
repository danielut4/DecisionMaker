<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<link rel="icon" type="image/jpg" href="http://ultimate-startup-decision-maker.raffaelegaito.com/img/favicon.jpg" />
		<link rel="apple-touch-icon" href="http://ultimate-startup-decision-maker.raffaelegaito.com/img/icon.png" />
		<link rel="image_src" href="http://ultimate-startup-decision-maker.raffaelegaito.com/img/icon.png" />

		<meta property="fb:admins" content="100000568798305" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Ultimate Startup Decision Maker" />
		<meta property="og:url" content="http://ultimate-startup-decision-maker.raffaelegaito.com" />
		<meta property="og:description" content="Should you start a startup? Find out with this powerful test!" />
		<meta property="og:image" content="http://ultimate-startup-decision-maker.raffaelegaito.com/img/ultimate-startup-decision-maker.jpg" />

		<title>Decision Maker</title>
	</head>

	<body>
		<div id="fb-root"></div>

		<div class="container text-center content">
			
			<div class="page-header">
				<h1 class="title">Lobbying - Decision Maker<!--<small><sup>*</sup></small>--></h1>
				 <!-- <h3>Should I talk to that team? Find out with this powerful test!</h3> -->
			</div>

			<div id="start-box">
				<p class="lead">Answer the following questions to find requirements for your jurisdiction etc</p>
				<button class="btn btn-primary btn-lg" onclick="start()" id="start-button">
					<span class="glyphicon glyphicon-play"></span> START
				</button>
			</div>
			
			<div id="question-box">
				<p id="step" class="lead"></p><p id="question" class="lead"></p>

				<div id="buttons-box">
					<button onclick="answer('yes')" class="btn btn-success btn-lg">
						<span class="glyphicon glyphicon-ok"></span> Yes
					</button>
					<button onclick="answer('no')" class="btn btn-danger btn-lg">
						<span class="glyphicon glyphicon-remove"></span> NO
					</button>
				</div>
				<div class="alert alert-danger" role="alert" id="drop-msg">
					<h3><span class="glyphicon glyphicon-thumbs-down"></span> Drop it!</h3>
				</div>
				<div class="alert alert-success" role="alert" id="ask-msg">
					<span class="glyphicon glyphicon-thumbs-up"></span> Oh, that's strange! You should probably start a startup. 
				</div>
                <div class="alert alert-info" role="alert" id="talk-msg">
                    <h2>You should talk to the following team(s)</h2>
                    <h3 class="talk-teams" id="talk-teams"></h3>
                    <button class="btn btn-success" onClick="history.go(0)" id="refresh-button">
                        <span class="glyphicon glyphicon-refresh"></span> RESTART
                    </button>
                </div>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
	</body>
</html>
